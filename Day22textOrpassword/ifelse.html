<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		
		var a = parseInt(prompt("Enter a number "));
		if (a>0) 
		{
			document.write("Positive");
		}
		else if (a<0) 
		{
			document.write("Negative");
		}
		else 
		{
			document.write("Zero");
		}
	</script>
</head>
<body>
        
</body>
</html>
