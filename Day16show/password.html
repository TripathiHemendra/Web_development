<html>
<head>
	<title></title>
	<style type="text/css">
		#eye
		{
			width: 30px;
			cursor: pointer;
			display: block;
		}
		#pass
		{
			float: left;
		}
	</style>
	<script type="text/javascript">
		function abc()
		{
		 var a = document.getElementById('pass').getAttribute("type")
		 if(a == "password")
		 {
		 	document.getElementById('pass').setAttribute("type","text")
		 	document.getElementById('eye').setAttribute("src","eye1.jpg")

		 }
		 else
		  {
		 	document.getElementById('pass').setAttribute("type","password")
		 	document.getElementById('eye').setAttribute("src","eye2.jpeg")

		 }
		}
	</script>
</head>
<body>
      <input type="password" id="pass">
      <img src="eye1.jpg" id="eye" onclick="abc()">
</body>
</html>
