
<html>
<head>
      <title>visibility</title>
      <style type="text/css">
      	#d1
      	{
      		background: red;
      		height: 100px;
      		width: 100px;
      		margin: 10px auto;
      		text-align: center;
        }
        #d2
      	{
      		background: red;
      		height: 100px;
      		width: 100px;
      		margin: 10px auto;
      		text-align: center;
      		visibility: hidden;
        }
        #d3
      	{
      		background: red;
      		height: 100px;
      		width: 100px;
      		margin: 10px auto;
      		text-align: center;
        }
      </style>

</head>
<body>
       <div id="d1">1</div>
       <div id="d2">2</div>
       <div id="d3">3</div>
</body>
</html>
