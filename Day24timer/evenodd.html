<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	   <script type="text/javascript">
	   	function evenodd()
	   	{
	   		var a = document.getElementById('t1').value
	   		if (a%2==0) 
	   		{
	   			document.write("Even")
	   		}
	   		else
	   		{
	   			document.write("Odd")
	   		}
	   	}
	   </script>
</head>
<body>
       <input type="text" id="t1"><br>
       <input type="button" value="EvenOrOdd" onclick="evenodd()">
</body>
</html>
