<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		var a = []
		
		function aaa()
		{
			var b = document.getElementById('t1').value
			a.push(b)
			document.getElementById('t1').value=""
		}
		function ccc()
		{
			a.pop()

		}
		function bbb()
		{
			for (i of a) 
		 {
			document.getElementById('zz').innerHTML+= i+"<br>"
		 }
		}
	</script>
</head>
<body>
      <input type="text" id="t1"><br>
      <input type="button" value="add" onclick="aaa()"><br>
      <input type="button" value="show" onclick="bbb()"><br>
      <input type="button" value="delete" onclick="ccc()"><br>
      <div id="zz"></div>
</body>
</html>
