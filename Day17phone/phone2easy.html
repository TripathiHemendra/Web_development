
<html>
<head>

	<title></title>
	<style type="text/css">
		#main
		{
              width: 960px;
              height: 700px;

		}
		#img1
		{

			width: 150px;

		 .ab
                {
                	height: 100px;

                	border: grey solid 4px;
                	border-radius: 10px;

                	cursor: pointer;
                }

                	border: red solid 4px;
                }
                #bc
                {
                	height: 650px;
                	width: 700px;
                }
	</style>
	<script type="text/javascript">
		function changeImage(name)
		{
			document.getElementById('bc').setAttribute("src",name)
		}
	</script>
</head>
<body>
	<div id="main">
      <div id="img1">
      	<img class="ab" src="image1.jpeg" onclick="changeImage(this.src)">

      	<img class="ab" src="image3.jpeg" onclick="changeImage(this.src)">
      	<img class="ab" src="image4.jpeg" onclick="changeImage(this.src)">

      	<img class="ab" src="image6.jpeg" onclick="changeImage(this.src)">
      </div>
      <div id="img2">
      	<img id="bc" src="image1.jpeg">
      </div>
</div>
</body>
</html>
