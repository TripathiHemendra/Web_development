<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> on curser</title>
	<style type="text/css">
		#main
		{
			height: 600px;
			width: 1100px ;
			border: black solid 2px;
            margin: 0 auto;
		}
		#b1
		{
			height: 590px;
			width: 280px;
/*			border: solid red 2px;*/
			float: left;
		}
		#b2
		{
			height: 550px;
			width: 800px;
			border: solid black 2px;
			float: left;
			margin: 20px 5px;
		}

		.img1
		{
			height: 130px;
			width: 250px;
			margin: 8px 10px;
			border: black solid 2px;
			cursor: pointer;

		}
		.img1:hover
		{
			border: red solid 2px;
		}
		#img
		{
			height: 550px;
			width: 800px;
		}

	</style>
	<script type="text/javascript">
		function abc(a)
		{
			document.getElementById('img').src=a
		}
	</script>
</head>
<body>

      <div id="main">
      	
      	<div id="b1">
      		<img src="image1.jpg" class="img1" onmouseover ="abc(this.src)">
      		<img src="image2.jpg" class="img1" onmouseover="abc(this.src)">
      		<img src="image3.jpg" class="img1" onmouseover ="abc(this.src)">
      		<img src="image4.jpg" class="img1" onmouseover ="abc(this.src)">
      	</div>
      	<div id="b2">
      		<img src="image1.jpg" id="img">
      	</div>
      	
      </div>
</body>
</html>
