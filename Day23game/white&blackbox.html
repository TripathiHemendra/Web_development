<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#b1
		{
		  font-size:100px ;
		}
		#blackbox
		{
			height: 100%;
			width: 100%;
			background: black;
			opacity: 0.5;
			position: fixed;
			top: 0px;
			left: 0px;
			display: none;
		}
		#whitebox
		{
			height: 300px;
			width: 300px;
/*			background: red;*/
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -150px;
            margin-left: -150px;
            display: none;
		}
		#v1
		{
			height: 300px;
			width: 300px;
		}
	</style>
	<script type="text/javascript">
		function abc()
		{
			document.getElementById('blackbox').style.display="block"
			document.getElementById('whitebox').style.display="block"
		}
		function xyz()
		{
			setTimeout(abc,3000);
		}
	</script>
</head>
<body onload="xyz()">

         <div id="b1">Hello</div>
         <div id="blackbox" onclick="abc()"></div>
         <div id="whitebox" onclick="xyz()">
         	<video src="shreeram.mp4" controls="mp4" id="v1"></video>
         </div>
</body>
</html>
