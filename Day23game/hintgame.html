<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#main
		{
			height:400px;
			width: 600px;
			background: #99ffbb;
			margin: 0 auto;
			border: black solid 5px;
			border-radius: 20px;
		}
		#head

		  background: red;

		  border-bottom: 10px solid black;
		}
		#a1
		{
			height: 50px;
			width: 200px;
			margin: 30px 30px;
			font-size: 30px;
			border: black solid 2px;
		}
		#a2
		{
			height: 50px;
			width: 100px;

			background: #0099cc;
			border-radius: 5px;
			font-size: 30px;
		}
		#a3
		{
			font-size: 30px;
			margin-left: 30px;
		}
		#a4
		{
			font-size: 30px;
			margin-left: 30px;
		}
		#me
		{
			margin: 70px 150px;
		}
	</style>
	<script type="text/javascript">
	var chance = 7
	var random=parseInt(Math.random()*100+1);
		function game()
		{
			
			var a=parseInt(document.getElementById('a1').value)
			
			if (a==random) 
			{
                       alert("WinnerðŸ˜ŽðŸ˜ŽðŸ˜Ž")
                  //   document.getElementById('a1').innerHTML="WinnerðŸ˜ŽðŸ˜ŽðŸ˜Ž"
                       chance=0
              
			}
			else
			{
				if(a<random)
				{
	              document.getElementById('a3').innerHTML="Hints: Random number is Greater than "+a
				}
				else
				{
	              document.getElementById('a3').innerHTML="Hints: Random number is Less than "+a
				}
				chance--
			}
			document.getElementById('a4').innerHTML="Chance: "+chance
			if (chance==0) 
		    {
		    	document.getElementById('a2').disabled="true"
		    	document.getElementById('a3').innerHTML="The random number was "+random
		    }

		}

	</script>
</head>
<body>
	<div id="main">

      <input type="text" id="a1">
      <input type="button" value="Guess" id="a2" onclick="game()" ><br>
      <br><div id="a3">Hint:</div><br>
