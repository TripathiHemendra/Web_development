<html>
<head>
      <title></title>
      <style type="text/css">
      	#d1
      	{
      		height: 100px;
      		width: 100px;
      		background: red;
      	}
      </style>
      <script type="text/javascript" src="Jquery.js"></script>
      <script type="text/javascript">
      	$(document).ready(function(){
      		$("#b1").click(function(){
      			$("#d1").hide()
      		})

      		$("#b2").click(function(){
      			$("#d1").show()
      		})

      		$("#b3").click(function(){
      			$("#d1").toggle()
      		})
      	})
      </script>

</head>
<body>
      <div id="d1"></div>
      <input type="button" value="HIDE" id="b1">
      <input type="button" value="Show" id="b2">
      <input type="button" value="Toggle" id="b3">

</body>
</html>
