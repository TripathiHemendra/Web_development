<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#d1
		{
			height: 200px;
			width: 300px;
			background: red;
			text-align: center;
		}
		#b1
		{
			margin-left: 80px;
		}
	
	</style>
	<script type="text/javascript">
		var r = 16 //document.getElementById('d1').style.fontSize
		
		function decrement()
		{
			if(r>0) 
			{
				r = r-2
			}
			
			document.getElementById('d1').style.fontSize=r+"px";
		}
		function increment()
		{
				r = r+2
		
			document.getElementById('d1').style.fontSize=r+"px";

		}
		

	</script>
</head>
<body>
        <div id="d1">Himanshu</div>
        <input type="button" value="-" onclick="decrement()" id="b1">
        <input type="button" value="+" onclick="increment()" id="b1"><br><br>
       
</body>
</html>
