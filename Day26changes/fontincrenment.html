<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#d1
		{
			height: 200px;
			width: 300px;
			background: red;
		}
		#t1
		{
			width: 50px;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		var r=0;
		
		function decrement()
		{
			 r = parseInt(document.getElementById('t1').value)
			if(r>0) 
			{
				r = r-1
			}
			document.getElementById('t1').value = r;
			document.getElementById('d1').style.fontSize=r+"px";
		}
		function increment()
		{
			 r = parseInt(document.getElementById('t1').value)
			if(r<255) 
			{
				r = r+1
			}
			document.getElementById('t1').value = r;
			document.getElementById('d1').style.fontSize=r+"px";

		}
		

	</script>
</head>
<body>
        <div id="d1">Himanshu</div>
        <input type="button" value="-" onclick="decrement()">
        <input type="text" id="t1" value="0">
        <input type="button" value="+" onclick="increment()"><br><br>
       
</body>
</html>
