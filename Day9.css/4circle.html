
<html>
<head>
	<title></title>
	<style type="text/css">
		#a
		{
			height: 400px;
			width: 400px;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -200px;
			border: 4px solid red;
			border-top-color: transparent;
			animation: aaa 5s infinite linear;

		}
		#b
		{
			height: 300px;
			width: 300px;
			border-radius: 50%;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -150px;
			margin-left: -150px;
			border: 4px solid red;
			border-top-color: transparent;
			animation: bbb 5s infinite linear;
		}
		#c
		{
			height: 200px;
			width: 200px;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -100px;
			border: 4px solid red;
			border-bottom-color: transparent;
			animation: ccc 5s infinite linear;

		}
		#d
		{
			height: 100px;
			width: 100px;
			border-radius: 50%;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -50px;
			margin-left: -50px;
			border: 4px solid red;
			border-bottom-color: transparent;
			animation: ddd 5s infinite linear;
		}
		@keyframes aaa
		{
			from{transform: rotate(0deg);}
			to{transform: rotate(360deg);}
		}
		@keyframes bbb
		{
			from{transform: rotate(0deg);}
			to{transform: rotate(-360deg);}
		}
		@keyframes ccc
		{
			from{transform: rotate(0deg);}
			to{transform: rotate(360deg);}
		}
		@keyframes ddd
		{
			from{transform: rotate(0deg);}
			to{transform: rotate(-360deg);}
		}
	</style>
</head>
<body>
       <div id="a"></div>
       <div id="b"></div>
       <div id="c"></div>
       <div id="d"></div>
</body>
</html>
