	<style type="text/css">
		@keyframes abc
		{
                 0%{background: orange;}
                 25%{background: yellow;}
                 50%{background: blue;}
                 100%{background: green;}
                 50%{border-radius: 50px;}
		}
		div
		{
			height: 100px;
			width: 100px;
			background: red;
			margin: 20px auto;
			animation-name: abc;

		}
	</style>
</head>

       <div>FA</div>
