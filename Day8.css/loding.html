<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes abc
		{
                from{transform:rotate(0deg); }
                to{transform:rotate(360deg);}
		}
		#loading
		{
			height: 100px;
			width: 100px;
			
			margin: 50px auto;
			border: 8px solid grey;
			border-radius: 50%;
			border-right-color: blue;
			animation-name: abc;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
		}
	</style>
</head>
<body>
       <div id="loading"></div>
       
</body>
</html>
