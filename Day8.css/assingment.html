<html>
<head>
	<title></title>
	<style type="text/css">
		@keyframes abc
		{
                from{transform:translatex(0px) rotate(0deg);border-radius: 0%;background:red; }
                to{transform:translatex(100px) rotate(360deg);border-radius: 50%;border: 7px grey solid;background: blue;}
		}
		div
		{
			height: 100px;
			width: 100px;
			background: red;
			margin: 20px auto;
			animation-name: abc;
			animation-duration: 5s;
		}
	</style>
</head>
<body>
       <div></div>
</body>
</html>
