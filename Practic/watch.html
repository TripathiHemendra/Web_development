<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#main
		{
		 margin: 100px auto;
               height: 200px;
               width: 200px;
               border-radius: 50%;
               background: #212121;
		}
		#clock span
		{
			position: fixed;
			transform: rotate(calc(30deg * var(a)));
			inset: 12px;
			text-align: center;
			color: red;
		}
	</style>
</head>
<body>
       <div id="main">
       	<div id="clock">
       		<span style="a:1;"><b>1</b></span>
       		<span style="a:2;"><b>2</b></span>
       		<span style="a:3;"><b>3</b></span>
       		<span style="a:4;"><b>4</b></span>
       		<span style="a:5;"><b>5</b></span>
       		<span style="a:6;"><b>6</b></span>
       		<span style="a:7;"><b>7</b></span>
       		<span style="a:8;"><b>8</b></span>
       		<span style="a:9;"><b>9</b></span>
       		<span style="a:10;"><b>10</b></span>
       		<span style="a:11;"><b>11</b></span>
       		<span style="a:12;"><b>12</b></span>
            
       	</div>
       </div>
</body>
</html>
