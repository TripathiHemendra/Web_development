<html>
<head>
     <title>class selector</title>
     <style type="text/css">
     	.abc
     	{
     		color: red;
     		background: cyan;
     	}
     </style>
</head>
<body>
      <h1>Himanshu</h1>
      <p>Ravi</p>
      <h1 class="abc">Rudra</h1>
      <h2>Ansh</h2>
      <h1 class="abc">Sneha</h1>
</body>
</html>
